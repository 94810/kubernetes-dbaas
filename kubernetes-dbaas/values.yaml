# Default values for kubernetes-dbaas.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  # Repository of the operator manager image.
  repository: criscola/kubernetes-dbaas
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# Allocating less resources might create problems
resources:
  limits:
    cpu: 100m
    memory: 30Mi
  requests:
    cpu: 100m
    memory: 20Mi

nodeSelector: {}

tolerations: []

affinity: {}

# The termination grace period of your operator manager container.
terminationGracePeriodSeconds: 10

# Overrides the ServiceAccount subject to receive the access rights needed to run the manager Pod correctly. Look at
# role.yaml and role_binding.yaml to find out more. By default it's the "default" ServiceAccount.
serviceAccountName: controller-manager

# Should the ServiceAccount of the manager Pod automount the SA Account Token? Leave blank if 'true', specify 'false'
# otherwise
automountServiceAccountToken: